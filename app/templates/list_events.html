{% extends "base.html" %}

{% block content %}
<h2>Events</h2>
<a href="{{ url_for('create_event') }}">Create New Event</a>
<ul>
{% for event in events %}
    <li>
        <h3>{{ event.title }}</h3>
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Organizer: {{ event.organizer.username }}</p>
        <a href="{{ url_for('event_details', event_id=event.id) }}">View Details</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
